packages:
  - examples/**/*
  - integrations/**/*
  - packages/**/*
  - playwright
  - scripts
  - projects/**/*
  - '!**/.next/**'
  - '!**/dist/**'
  - '!**/.output/**'
  - '!**/target/**'

# To reduce the risk of installing compromised packages, we delay the installation of newly published versions.
minimumReleaseAge: 10080 # 1 week

minimumReleaseAgeExclude:
  - rollup
  - vite
  - vue
  - vite-node
  - vitest
  - hono

