<html>
  <head>
    <meta charset="utf-8" />
    <script src="wasm_exec.js"></script>
    <script>
      const go = new Go()
      // small_json.wasm json.wasm
      WebAssembly.instantiateStreaming(
        fetch('json.wasm'),
        go.importObject,
      ).then((result) => {
        go.run(result.instance)
      })
    </script>
  </head>
  <body>
    <textarea
      id="jsoninput"
      name="jsoninput"
      cols="80"
      rows="20"></textarea>
    <input
      id="button"
      type="submit"
      name="button"
      value="pretty json"
      onclick="json(jsoninput.value)" />
    <textarea
      id="jsonoutput"
      name="jsonoutput"
      cols="80"
      rows="20"></textarea>
  </body>
  <script>
    var json = function (input) {
      var result = formatJSON(input)
      console.log('Value returned from Go', result)
    }
  </script>
</html>
