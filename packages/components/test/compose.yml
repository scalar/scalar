name: scalar-components-playwright
services:
  playwright:
    container_name: playwright
    network_mode: ${NETWORK:-bridge}
    ports:
      - 5001:5001
    init: true
    stop_signal: SIGINT
    stop_grace_period: 10s
    build: .
    command: /bin/sh -c "npx -y playwright@1.55.0 run-server --port 5001 --host
      0.0.0.0"
    environment:
      - NETWORK
