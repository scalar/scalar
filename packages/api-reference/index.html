<!doctype html>
<html>
  <head>
    <title>Scalar API Reference</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div id="app"></div>

    <!-- Our Script -->
    <script
      src="src/standalone.ts"
      type="module"></script>

    <!-- Initialize the Scalar API Reference -->
    <script type="module">
      Scalar.createApiReference('#app', {
        sources: [
          {
            title: 'Foobar',
            // TODO: Make it work with objects
            content: {
              openapi: '3.1.0',
              info: {
                title: 'Foobar',
                version: '1.0.0',
              },
              paths: {
                '/foo': {
                  get: {
                    summary: 'Get foo',
                    responses: {
                      200: { description: 'Foo' },
                    },
                  },
                },
              },
            },
          },
          {
            title: 'Scalar Galaxy', // optional, would fallback to 'API #1'
            slug: 'scalar-galaxy', // optional, would be auto-generated from the title or the index
            url: 'https://cdn.jsdelivr.net/npm/@scalar/galaxy/dist/latest.json',
          },
          {
            title: 'Swagger Petstore 2.0',
            url: 'https://petstore.swagger.io/v2/swagger.json',
          },
          {
            title: 'Stripe',
            url: 'https://raw.githubusercontent.com/stripe/openapi/refs/heads/master/openapi/spec3.json',
          },
        ],
        persistAuth: true,
        // Avoid CORS issues
        proxyUrl: 'https://proxy.scalar.com',
      })
    </script>
  </body>
</html>
