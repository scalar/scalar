<!doctype html>
<html>
  <head>
    <title>Scalar API Reference</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div id="app"></div>

    <!-- Our Script -->
    <script
      src="src/standalone.ts"
      type="module"></script>

    <!-- Initialize the Scalar API Reference -->
    <script type="module">
      import sources from './test/data/sources.ts'

      const app = Scalar.createApiReference('#app', {
        sources,
        persistAuth: true,
        // Avoid CORS issues
        proxyUrl: 'https://proxy.scalar.com',
      })

      setTimeout(() => {
        app.updateConfiguration({
          sources: [
            {
              ...sources[0],
              content: {
                ...sources[0].content,
                info: { ...sources[0].content.info, title: 'LETS GO API' },
              },
            },
            ...sources.slice(1),
          ],
        })
      }, 5000)
    </script>
  </body>
</html>
