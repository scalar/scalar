<!doctype html>
<html>
  <head>
    <title>Scalar API Reference</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <!-- Add your own OpenAPI/Swagger specification URL here: -->
    <!-- Note: The example is our public proxy (to avoid CORS issues). You can remove the `data-proxy-url` attribute if you donâ€™t need it. -->
    <script
      id="api-reference"
      data-proxy-url="https://proxy.scalar.com"
      data-url="https://cdn.jsdelivr.net/npm/@scalar/galaxy/dist/latest.json"></script>

    <!-- Optional: You can set a full configuration object like this: -->
    <script>
      var configuration = {
        authentication: {
          // The OpenAPI file has keys for all security schemes:
          // Which one should be used by default?
          preferredSecurityScheme: 'apiKeyHeader',
          // The `my_custom_security_scheme` security scheme is of type `apiKey`, so prefill the token:
          http: {
            basic: {
              username: 'johndoe',
              password: 'secretpass123',
            },
            bearer: {
              token: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9',
            },
          },
          apiKey: {
            token: 'api_key_12345abcde',
          },
          oAuth2: {
            clientId: 'client_12345',
            scopes: ['write:planets', 'read:planets'],
            accessToken: 'access_token_67890fghij',
          },
        },
      }

      document.getElementById('api-reference').dataset.configuration =
        JSON.stringify(configuration)
    </script>

    <script
      src="src/standalone.ts"
      type="module"></script>
  </body>
</html>
