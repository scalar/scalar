<!doctype html>
<html>
  <head>
    <title>Scalar API Reference</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div id="app"></div>

    <!-- Our Script -->
    <script
      src="src/standalone.ts"
      type="module"></script>

    <!-- Initialize the Scalar API Reference -->
    <script type="module">
      import { sources } from './test/data/sources.ts'

      const app = Scalar.createApiReference('#app', {
        sources,
        persistAuth: true,
        // Avoid CORS issues
        proxyUrl: 'https://proxy.scalar.com',
        authentication: {
          preferredSecurityScheme: 'oidc',
          securitySchemes: {
            oidc: {
              flows: {
                authorizationCode: {
                  'x-scalar-client-id': 'admin-cli',
                },
              },
            },
          },
        },
      })
    </script>
  </body>
</html>
