<!doctype html>
<html>
  <head>
    <title>Scalar API Reference</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="examples/custom-header.css" />
  </head>
  <body>
    <header class="custom-header scalar-app">
      <strong>Scalar</strong>
      <nav>
        <a href="https://twitter.com/scalar">Twitter</a>
        <a href="https://discord.gg/scalar">Discord</a>
      </nav>
    </header>

    <div id="app"></div>

    <!-- Our Script -->
    <script
      src="src/standalone.ts"
      type="module"></script>

    <!-- Initialize the Scalar API Reference -->
    <script type="module">
      import { sources } from './test/utils/sources.ts'

      Scalar.createApiReference('#app', {
        sources,
        persistAuth: true,
        // Avoid CORS issues
        proxyUrl: 'https://proxy.scalar.com',
      })
    </script>
  </body>
</html>
