        - Really Extremely Long Tag Name That Definitely Tests Wrapping Across Multiple Lines
      summary: Really extremely long operation summary that definitely needs to wrap across multiple lines in the UI
      description: |
        This is a really long operation description that contains extensive markdown content including:

        ## Really Long Heading

        Paragraph with lots of content.

        ### Subheading

        More content here.

        | Long Column | Another Column |
        | --- | --- |
        | Long content | More content |

        - List item with really long content
        - Another item
      operationId: getReallyExtremelyLongOperationThatTestsCamelCaseNamingConvention
      security:
        - {}
      parameters:
        - $ref: '#/components/parameters/reallyExtremelyLongPathParameterThatTestsCamelCase'
        - $ref: '#/components/parameters/reallyExtremelyLongQueryParameterThatTestsWrapping'
        - $ref: '#/components/parameters/anotherExtremelySuperLongQueryParameterForTesting'
      responses:
        '200':
          description: Really long response description that should wrap properly
          headers:
            X-Really-Extremely-Long-Header-Name-That-Definitely-Needs-Wrapping:
              $ref: '#/components/headers/X-Really-Extremely-Long-Header-Name-That-Definitely-Needs-Wrapping'
            X-Another-Extremely-Super-Long-Header-Name-That-Wraps:
              $ref: '#/components/headers/X-Another-Extremely-Super-Long-Header-Name-That-Wraps'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReallyExtremelySuperLongSchemaNameThatComprehensivelyTestsPascalCaseNamingConventionAndUIWrapping'
        '400':
          $ref: '#/components/responses/ReallyExtremelyLongBadRequestResponseThatTestsWrapping'
  '/another/really/extremely/long/path/{really_extremely_long_snake_case_parameter}/with/more/extremely/long/path/segments':
    post:
      tags:
        - Another Extremely Super Long Tag Name That Needs Wrapping For UI Testing
      summary: Another really extremely long operation summary for POST request that needs wrapping
      description: |
        Really long POST operation description with markdown:

        > Blockquote with long content

        ```json
        {
          "reallyLongProperty": "value"
        }
        ```
      operationId: postAnotherReallyExtremelyLongOperationThatTestsCamelCase
      requestBody:
        description: Really long request body description that should wrap
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/reallyExtremelySuperLongSchemaNameThatComprehensivelyTestsCamelCaseNamingConventionAndUIWrapping'
            examples:
              reallyExtremelyLongExampleNameThatTestsWrapping:
                value:
                  reallyExtremelyLongPropertyNameThatTestsCamelCase: 'Really long string value'
                  anotherExtremelySuperLongPropertyNameForTesting: 123
      responses:
        '201':
          description: Really long created response description
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/reallyExtremelyLongSchemaNameThatTestsCamelCaseNamingConvention'
  '/very/extremely/super/long/path/segment/{reallyExtremelyLongCamelCaseParameter}/{ReallyExtremelyLongPascalCaseParameter}/{really_extremely_long_snake_case_parameter}':
    put:
      tags:
        - Third Super Extremely Long Tag Name For Comprehensive Testing Purposes
      summary: Extremely super long PUT operation summary text that definitely needs wrapping
      description: Very long PUT operation description
      operationId: putVeryExtremelySuperLongOperationThatTestsNaming
      parameters:
        - $ref: '#/components/parameters/reallyExtremelyLongCamelCasePathParameter'
        - $ref: '#/components/parameters/ReallyExtremelyLongPascalCasePathParameter'
        - $ref: '#/components/parameters/really_extremely_long_snake_case_path_parameter'
      requestBody:
        description: Long request body description
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ComplexReallyExtremelySuperLongSchemaNameThatComprehensivelyTestsPascalCaseNamingAndUIWrapping'
      responses:
        '200':
          description: Long success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ComplexReallyExtremelyLongSchemaNameThatTestsPascalCase'
