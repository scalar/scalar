openapi: 3.1.1
info:
  title: This Is A Really Long API Title That Needs To Wrap Across Multiple Lines In The UI And Should Test Various Layout Scenarios
  description: |
    This is a comprehensive test document specifically designed to stress test UI rendering of really long strings in every possible location where they might appear in an OpenAPI specification. This description contains extensive markdown content including headings, tables, lists, code blocks, and other structural elements that might overflow or cause layout issues.

    ## Really Long Heading Level Two That Might Wrap To Multiple Lines

    This paragraph contains a really long sentence that needs to wrap across multiple lines to test how the UI handles text wrapping and overflow scenarios in various containers and responsive layouts.

    ### Even Longer Heading Level Three That Definitely Needs Wrapping

    Another paragraph with extensive text content that should wrap naturally across container boundaries.

    #### Extremely Long Heading Level Four That Tests Maximum Width Constraints

    More content here to test various scenarios.

    ### Markdown Tables With Long Content

    | Really Long Column Header Name That Wraps | Another Very Long Column Header | Third Column With Extremely Long Header Text |
    | --- | --- | --- |
    | Really long cell content that needs to wrap across multiple lines to test table rendering | More long content here | Even more extremely long content in this cell |
    | Short | Medium length content | Another really long piece of content that should wrap properly |
    | This is an extremely long table cell that contains multiple sentences and should wrap across many lines to properly test the UI rendering capabilities. | Another long cell | Final long cell |

    ### Code Blocks

    ```json
    {
      "reallyLongPropertyNameThatNeedsWrapping": "This is a really long string value that might cause issues",
      "anotherExtremelyLongPropertyName": {
        "nestedReallyLongPropertyName": "Nested content that wraps",
        "yetAnotherSuperLongPropertyName": ["array", "of", "values"]
      }
    }
    ```

    ```typescript
    interface ReallyLongInterfaceNameThatTestsCamelCase {
      reallyLongPropertyName: string;
      anotherExtremelyLongPropertyName: number;
      yetAnotherSuperLongPropertyName: boolean;
    }

    interface ReallyLongInterfaceNameThatTestsPascalCase {
      ReallyLongPropertyName: string;
      AnotherExtremelyLongPropertyName: number;
      YetAnotherSuperLongPropertyName: boolean;
    }
    ```

    ### Blockquotes

    > This is a really long blockquote that contains multiple sentences and should wrap properly across multiple lines to test how the UI renders blockquote elements with extensive text content.

    ### Lists

    - Really long list item that contains extensive text content and should wrap across multiple lines properly
    - Another really long list item with more content to test list rendering
    - Third item with extremely long content that definitely needs wrapping
    - Final item with super long content

    1. Numbered list item with really long content that should wrap
    2. Another numbered item with extensive text
    3. Third numbered item with even more content

    ### HTML Details Tag

    <details>
      <summary>Really Long Summary Text That Needs To Wrap Across Multiple Lines In The UI</summary>

      This is detailed content inside the details tag that contains really long sentences and should wrap properly. The content here is specifically designed to test how the UI handles collapsible sections with extensive text.

      More paragraphs and content to fill out the details section properly.
    </details>

    ### Markdown Alerts

    > [!warning]
    > This is a really long warning message that contains extensive text content and should wrap across multiple lines to properly test how alert boxes render in the UI.

    > [!note]
    > Another really long note message with lots of content that needs wrapping.

    > [!tip]
    > Extremely long tip message that should wrap properly.

    ### Links

    [Really Long Link Text That Needs To Wrap](https://example.com/really/long/path/that/might/also/be/very/long)

    ### Emphasis

    This paragraph contains **really long bold text that might wrap** and *really long italic text that also wraps* and ~~really long strikethrough text~~.

  version: 1.0.0
  contact:
    name: Really Extremely Long Contact Name That Definitely Needs To Wrap Across Multiple Lines In The UI
    url: https://example.com/really/extremely/long/contact/url/path/that/definitely/will/wrap/multiple/lines
    email: really-extremely-long-email-address-that-might-wrap@example.com
  license:
    name: Really Extremely Long License Name That Definitely Needs Wrapping Across Multiple Lines
    url: https://example.com/really/extremely/long/license/url/path/that/wraps
