  - url: https://api.example.com/really/extremely/long/server/path/that/definitely/will/wrap/multiple/lines/in/the/UI
    description: Really long server description that contains extensive text and should wrap properly across multiple lines in the UI
  - url: '{protocol}://{hostname}/really/extremely/long/{path}/variable/path/that/wraps'
