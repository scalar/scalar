        redirect: (pathWithHash) => {
          if (pathWithHash.includes('#')) {
            const newPath = pathWithHash.replace(
              '/#tag/planets/GET/planets/{planetId}',
              '/v1/tag/planets/GET/planets/{planetId}',
            )

            return newPath
