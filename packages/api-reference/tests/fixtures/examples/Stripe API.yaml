paths:
  /v1/account_links:
    post:
      tags:
        - Accounts
      summary: Create an account link
      description: >-
        <p>Creates an AccountLink object that includes a single-use Stripe URL
        that the platform can redirect their user to in order to take them
        through the Connect Onboarding flow.</p>
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                refresh_url:
                  type: string
                  description: >-
                    (Required) The URL the user will be redirected to if the
                    account link is expired, has been previously-visited, or is
                    otherwise invalid. The URL you specify should attempt to
                    generate a new account link with the same parameters used to
                    create the original account link, then redirect the user to
                    the new account link's URL so they can continue with Connect
                    Onboarding. If a new account link cannot be generated or the
                    redirect fails you should display a useful error to the
                    user.
                  example: <string>
                return_url:
                  type: string
                  description: >-
                    (Required) The URL that the user will be redirected to upon
                    leaving or completing the linked flow.
                  example: <string>
                account:
                  type: string
                  description: >-
                    (Required) The identifier of the account to create an
                    account link for.
                  example: <string>
                type:
                  type: string
                  description: >-
                    (Required) The type of account link the user is requesting.
                    Possible values are `account_onboarding` or
                    `account_update`.
                  example: <string>
                collect:
                  type: string
                  description: >-
                    Which information the platform needs to collect from the
                    user. One of `currently_due` or `eventually_due`. Default is
                    `currently_due`.
                  example: <string>
                expand[0]:
                  type: string
                  description: Specifies which fields in the response should be expanded.
                  example: <string>
                expand[1]:
                  type: string
                  description: Specifies which fields in the response should be expanded.
                  example: <string>
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/x-www-form-urlencoded
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /v1/accounts:
    get:
      tags:
        - Accounts
      summary: List all connected accounts
      description: >-
        <p>Returns a list of accounts connected to your platform via <a
        href="/docs/connect">Connect</a>. If youre not a platform, the list is
        empty.</p>
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/x-www-form-urlencoded
      responses:
