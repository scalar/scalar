  /v1/setup_intents/{intent}/cancel:
    post:
      tags:
        - Setup Intents
      summary: Cancel a SetupIntent
      description: >-
        <p>A SetupIntent object can be canceled when it is in one of these
        statuses: <code>requires_payment_method</code>,
        <code>requires_confirmation</code>, or <code>requires_action</code>.
        </p>


        <p>Once canceled, setup is abandoned and any operations on the
        SetupIntent will fail with an error.</p>
