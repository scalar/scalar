        href="https://dashboard.stripe.com/account/webhooks">webhooks
        settings</a> section of the Dashboard.</p>
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                enabled_events[0]:
                  type: string
                  description: >-
                    (Required) The list of events to enable for this endpoint.
                    You may specify `['*']` to enable all events, except those
                    that require explicit selection.
                  example: <string>
                enabled_events[1]:
                  type: string
                  description: >-
                    (Required) The list of events to enable for this endpoint.
                    You may specify `['*']` to enable all events, except those
                    that require explicit selection.
                  example: <string>
                url:
                  type: string
                  description: (Required) The URL of the webhook endpoint.
                  example: <string>
                api_version:
                  type: string
                  description: >-
                    Events sent to this endpoint will be generated with this
                    Stripe Version instead of your account's default Stripe
                    Version.
                  example: <string>
                connect:
                  type: string
                  description: >-
                    Whether this endpoint should receive events from connected
                    accounts (`true`), or from your account (`false`). Defaults
                    to `false`.
                  example: <boolean>
                description:
                  type: string
                  description: An optional description of what the webhook is used for.
