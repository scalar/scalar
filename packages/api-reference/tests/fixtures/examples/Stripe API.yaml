      summary: Create a tax rate
      description: <p>Creates a new tax rate.</p>
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                display_name:
                  type: string
                  description: >-
                    (Required) The display name of the tax rate, which will be
                    shown to users.
                  example: <string>
                inclusive:
                  type: string
                  description: >-
                    (Required) This specifies if the tax rate is inclusive or
                    exclusive.
                  example: <boolean>
                percentage:
                  type: string
                  description: (Required) This represents the tax rate percent out of 100.
                  example: <number>
                active:
                  type: string
                  description: >-
                    Flag determining whether the tax rate is active or inactive
                    (archived). Inactive tax rates cannot be used with new
                    applications or Checkout Sessions, but will still work for
                    subscriptions and invoices that already have it set.
                  example: <boolean>
                country:
                  type: string
                  description: >-
                    Two-letter country code ([ISO 3166-1
                    alpha-2](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2)).
                  example: <string>
                description:
                  type: string
                  description: >-
                    An arbitrary string attached to the tax rate for your
                    internal use only. It will not be visible to your customers.
                  example: <string>
                expand[0]:
                  type: string
                  description: Specifies which fields in the response should be expanded.
                  example: <string>
                expand[1]:
                  type: string
                  description: Specifies which fields in the response should be expanded.
                  example: <string>
                jurisdiction:
                  type: string
                  description: >-
                    The jurisdiction for the tax rate. You can use this label
                    field for tax reporting purposes. It also appears on your
                    customers invoice.
                  example: <string>
                state:
                  type: string
                  description: >-
                    [ISO 3166-2 subdivision
                    code](https://en.wikipedia.org/wiki/ISO_3166-2:US), without
                    country prefix. For example, "NY" for New York, United
                    States.
                  example: <string>
                tax_type:
                  type: string
                  description: The high-level tax type, such as `vat` or `sales_tax`.
                  example: <string>
