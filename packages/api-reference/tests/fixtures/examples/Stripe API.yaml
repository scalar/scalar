  /v1/subscription_schedules/{schedule}/cancel:
    post:
      tags:
        - Subscription Schedules
      summary: Cancel a schedule
      description: >-
        <p>Cancels a subscription schedule and its associated subscription
        immediately (if the subscription schedule has an active subscription). A
        subscription schedule can only be canceled if its status is
        <code>not_started</code> or <code>active</code>.</p>
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                expand[0]:
                  type: string
                  description: Specifies which fields in the response should be expanded.
                  example: <string>
                expand[1]:
                  type: string
                  description: Specifies which fields in the response should be expanded.
                  example: <string>
                invoice_now:
                  type: string
                  description: >-
                    If the subscription schedule is `active`, indicates if a
                    final invoice will be generated that contains any
                    un-invoiced metered usage and new/pending proration invoice
                    items. Defaults to `true`.
                  example: <boolean>
                prorate:
                  type: string
                  description: >-
                    If the subscription schedule is `active`, indicates if the
                    cancellation should be prorated. Defaults to `true`.
                  example: <boolean>
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/x-www-form-urlencoded
        - name: schedule
          in: path
          schema:
            type: string
          required: true
          description: '(Required) '
          example: <string>
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /v1/subscription_schedules/{schedule}/release:
    post:
      tags:
        - Subscription Schedules
      summary: Release a schedule
      description: >-
        <p>Releases the subscription schedule immediately, which will stop
        scheduling of its phases, but leave any existing subscription in place.
        A schedule can only be released if its status is
        <code>not_started</code> or <code>active</code>. If the subscription
        schedule is currently associated with a subscription, releasing it will
        remove its <code>subscription</code> property and set the subscriptions
        ID to the <code>released_subscription</code> property.</p>
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                expand[0]:
                  type: string
                  description: Specifies which fields in the response should be expanded.
                  example: <string>
                expand[1]:
                  type: string
                  description: Specifies which fields in the response should be expanded.
                  example: <string>
                preserve_cancel_date:
                  type: string
                  description: >-
                    Keep any cancellation on the subscription that the schedule
                    has set
                  example: <boolean>
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/x-www-form-urlencoded
        - name: schedule
          in: path
          schema:
            type: string
          required: true
          description: '(Required) '
          example: <string>
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
