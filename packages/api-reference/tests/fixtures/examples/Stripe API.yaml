                  description: Line items that make up the credit note.
                  example: <string>
                lines[0][unit_amount]:
                  type: string
                  description: Line items that make up the credit note.
                  example: <integer>
                lines[0][unit_amount_decimal]:
                  type: string
                  description: Line items that make up the credit note.
                  example: <decimal>
                lines[1][type]:
                  type: string
                  description: Line items that make up the credit note.
                  example: <string>
                lines[1][amount]:
                  type: string
                  description: Line items that make up the credit note.
                  example: <integer>
                lines[1][description]:
                  type: string
                  description: Line items that make up the credit note.
                  example: <string>
                lines[1][invoice_line_item]:
                  type: string
                  description: Line items that make up the credit note.
                  example: <string>
                lines[1][quantity]:
