  /v1/promotion_codes:
    get:
      tags:
        - Promotion Codes
      summary: List all promotion codes
      description: <p>Returns a list of your promotion codes.</p>
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/x-www-form-urlencoded
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    post:
      tags:
        - Promotion Codes
      summary: Create a promotion code
      description: >-
        <p>A promotion code points to a coupon. You can optionally restrict the
        code to a specific customer, redemption limit, and expiration date.</p>
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                coupon:
                  type: string
                  description: (Required) The coupon for this promotion code.
                  example: <string>
                active:
                  type: string
                  description: Whether the promotion code is currently active.
                  example: <boolean>
                code:
                  type: string
                  description: >-
                    The customer-facing code. Regardless of case, this code must
                    be unique across all active promotion codes for a specific
                    customer. If left blank, we will generate one automatically.
                  example: <string>
                customer:
                  type: string
                  description: >-
                    The customer that this promotion code can be used by. If not
                    set, the promotion code can be used by all customers.
                  example: <string>
                expand[0]:
                  type: string
                  description: Specifies which fields in the response should be expanded.
                  example: <string>
                expand[1]:
                  type: string
                  description: Specifies which fields in the response should be expanded.
                  example: <string>
                expires_at:
                  type: string
                  description: >-
                    The timestamp at which this promotion code will expire. If
                    the coupon has specified a `redeems_by`, then this value
                    cannot be after the coupon's `redeems_by`.
                  example: <unix-time>
                max_redemptions:
                  type: string
                  description: >-
                    A positive integer specifying the number of times the
                    promotion code can be redeemed. If the coupon has specified
                    a `max_redemptions`, then this value cannot be greater than
                    the coupon's `max_redemptions`.
                  example: <integer>
                restrictions[currency_options]:
                  type: string
                  description: Settings that restrict the redemption of the promotion code.
                  example: <object>
                restrictions[first_time_transaction]:
                  type: string
                  description: Settings that restrict the redemption of the promotion code.
                  example: <boolean>
                restrictions[minimum_amount]:
                  type: string
                  description: Settings that restrict the redemption of the promotion code.
                  example: <integer>
                restrictions[minimum_amount_currency]:
                  type: string
                  description: Settings that restrict the redemption of the promotion code.
                  example: <string>
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/x-www-form-urlencoded
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /v1/promotion_codes/{promotion_code}:
    get:
      tags:
        - Promotion Codes
      summary: Retrieve a promotion code
      description: >-
        <p>Retrieves the promotion code with the given ID. In order to retrieve
        a promotion code by the customer-facing <code>code</code> use <a
        href="/docs/api/promotion_codes/list">list</a> with the desired
        <code>code</code>.</p>
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/x-www-form-urlencoded
        - name: promotion_code
          in: path
          schema:
            type: string
          required: true
          description: '(Required) '
          example: <string>
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    post:
      tags:
        - Promotion Codes
      summary: Update a promotion code
      description: >-
        <p>Updates the specified promotion code by setting the values of the
        parameters passed. Most fields are, by design, not editable.</p>
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                active:
                  type: string
                  description: >-
                    Whether the promotion code is currently active. A promotion
                    code can only be reactivated when the coupon is still valid
                    and the promotion code is otherwise redeemable.
                  example: <boolean>
                expand[0]:
                  type: string
                  description: Specifies which fields in the response should be expanded.
                  example: <string>
                expand[1]:
                  type: string
                  description: Specifies which fields in the response should be expanded.
                  example: <string>
                restrictions[currency_options]:
                  type: string
                  description: Settings that restrict the redemption of the promotion code.
                  example: <object>
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/x-www-form-urlencoded
        - name: promotion_code
          in: path
          schema:
            type: string
          required: true
          description: '(Required) '
          example: <string>
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
