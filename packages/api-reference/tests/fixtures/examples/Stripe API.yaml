    post:
      tags:
        - Payouts
      summary: Create a payout
      description: >-
        <p>To send funds to your own bank account, you create a new payout
        object. Your <a href="#balance">Stripe balance</a> must be able to cover
        the payout amount, or youll receive an Insufficient Funds error.</p>


        <p>If your API key is in test mode, money wont actually be sent, though
        everything else will occur as if in live mode.</p>


        <p>If you are creating a manual payout on a Stripe account that uses
        multiple payment source types, youll need to specify the source type
        balance that the payout should draw from. The <a
        href="#balance_object">balance object</a> details available and pending
        amounts by source type.</p>
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                amount:
                  type: string
                  description: >-
                    (Required) A positive integer in cents representing how much
                    to payout.
                  example: <integer>
                currency:
                  type: string
                  description: >-
                    (Required) Three-letter [ISO currency
                    code](https://www.iso.org/iso-4217-currency-codes.html), in
                    lowercase. Must be a [supported
                    currency](https://stripe.com/docs/currencies).
                  example: <string>
                description:
                  type: string
                  description: >-
                    An arbitrary string attached to the object. Often useful for
                    displaying to users.
                  example: <string>
                destination:
                  type: string
                  description: >-
                    The ID of a bank account or a card to send the payout to. If
                    no destination is supplied, the default external account for
                    the specified currency will be used.
                  example: <string>
                expand[0]:
                  type: string
                  description: Specifies which fields in the response should be expanded.
                  example: <string>
                expand[1]:
                  type: string
                  description: Specifies which fields in the response should be expanded.
                  example: <string>
                method:
                  type: string
                  description: >-
                    The method used to send this payout, which can be `standard`
                    or `instant`. `instant` is only supported for payouts to
                    debit cards. (See [Instant payouts for marketplaces for more
                    information](https://stripe.com/blog/instant-payouts-for-marketplaces).)
                  example: <string>
                source_type:
                  type: string
                  description: >-
                    The balance type of your Stripe balance to draw this payout
                    from. Balances for different payment sources are kept
                    separately. You can find the amounts with the balances API.
                    One of `bank_account`, `card`, or `fpx`.
                  example: <string>
                statement_descriptor:
                  type: string
                  description: >-
                    A string to be displayed on the recipient's bank or card
                    statement. This may be at most 22 characters. Attempting to
                    use a `statement_descriptor` longer than 22 characters will
                    return an error. Note: Most banks will truncate this
                    information and/or display it inconsistently. Some may not
                    display it at all.
                  example: <string>
