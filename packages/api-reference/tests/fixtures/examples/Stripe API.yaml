  /v1/payment_intents/{intent}/increment_authorization:
    post:
      tags:
        - Payment Intents
      summary: Increment an authorization
      description: >-
        <p>Perform an incremental authorization on an eligible

        <a href="/docs/api/payment_intents/object">PaymentIntent</a>. To be
        eligible, the

        PaymentIntents status must be <code>requires_capture</code> and

        <a
        href="/docs/api/charges/object#charge_object-payment_method_details-card_present-incremental_authorization_supported">incremental_authorization_supported</a>

        must be <code>true</code>.</p>


        <p>Incremental authorizations attempt to increase the authorized amount
        on

        your customers card to the new, higher <code>amount</code> provided. As
        with the

        initial authorization, incremental authorizations may be declined. A

        single PaymentIntent can call this endpoint multiple times to further

        increase the authorized amount.</p>


        <p>If the incremental authorization succeeds, the PaymentIntent object
        is

        returned with the updated

        <a
        href="/docs/api/payment_intents/object#payment_intent_object-amount">amount</a>.

        If the incremental authorization fails, a

        <a href="/docs/error-codes#card-declined">card_declined</a> error is
        returned, and no

        fields on the PaymentIntent or Charge are updated. The PaymentIntent

        object remains capturable for the previously authorized amount.</p>


        <p>Each PaymentIntent can have a maximum of 10 incremental authorization
        attempts, including declines.

        Once captured, a PaymentIntent can no longer be incremented.</p>


        <p>Learn more about <a
        href="/docs/terminal/features/incremental-authorizations">incremental
        authorizations</a>.</p>
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                amount:
                  type: string
                  description: >-
                    (Required) The updated total amount you intend to collect
                    from the cardholder. This amount must be greater than the
                    currently authorized amount.
                  example: <integer>
                application_fee_amount:
                  type: string
                  description: >-
                    The amount of the application fee (if any) that will be
                    requested to be applied to the payment and transferred to
                    the application owner's Stripe account. The amount of the
                    application fee collected will be capped at the total
                    payment amount. For more information, see the PaymentIntents
                    [use case for connected
                    accounts](https://stripe.com/docs/payments/connected-accounts).
                  example: <integer>
                description:
                  type: string
                  description: >-
                    An arbitrary string attached to the object. Often useful for
                    displaying to users.
                  example: <string>
                expand[0]:
                  type: string
                  description: Specifies which fields in the response should be expanded.
                  example: <string>
                expand[1]:
                  type: string
                  description: Specifies which fields in the response should be expanded.
                  example: <string>
                statement_descriptor:
                  type: string
                  description: >-
                    For non-card charges, you can use this value as the complete
                    description that appears on your customers statements. Must
                    contain at least one letter, maximum 22 characters.
                  example: <string>
                transfer_data[amount]:
                  type: string
                  description: >-
                    The parameters used to automatically create a Transfer when
                    the payment is captured.

                    For more information, see the PaymentIntents [use case for
                    connected
                    accounts](https://stripe.com/docs/payments/connected-accounts).
                  example: <integer>
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/x-www-form-urlencoded
        - name: intent
          in: path
          schema:
            type: string
          required: true
          description: '(Required) '
          example: <string>
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
