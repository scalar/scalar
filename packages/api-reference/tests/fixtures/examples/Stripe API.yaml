      tags:
        - Products
      summary: List all products
      description: >-
        <p>Returns a list of your products. The products are returned sorted by
        creation date, with the most recently created products appearing
        first.</p>
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/x-www-form-urlencoded
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    post:
      tags:
        - Products
      summary: Create a product
      description: <p>Creates a new product object.</p>
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: >-
                    (Required) The product's name, meant to be displayable to
                    the customer.
                  example: <string>
                active:
                  type: string
                  description: >-
                    Whether the product is currently available for purchase.
                    Defaults to `true`.
                  example: <boolean>
                default_price_data[currency]:
                  type: string
                  description: >-
                    Data used to generate a new
                    [Price](https://stripe.com/docs/api/prices) object. This
                    Price will be set as the default price for this product.
                  example: <string>
                default_price_data[currency_options]:
                  type: string
                  description: >-
                    Data used to generate a new
                    [Price](https://stripe.com/docs/api/prices) object. This
                    Price will be set as the default price for this product.
                  example: <object>
                default_price_data[recurring][interval]:
                  type: string
                  description: >-
                    Data used to generate a new
                    [Price](https://stripe.com/docs/api/prices) object. This
                    Price will be set as the default price for this product.
                  example: <string>
                default_price_data[recurring][interval_count]:
                  type: string
                  description: >-
                    Data used to generate a new
                    [Price](https://stripe.com/docs/api/prices) object. This
                    Price will be set as the default price for this product.
                  example: <integer>
                default_price_data[tax_behavior]:
                  type: string
                  description: >-
                    Data used to generate a new
                    [Price](https://stripe.com/docs/api/prices) object. This
                    Price will be set as the default price for this product.
                  example: <string>
                default_price_data[unit_amount]:
                  type: string
                  description: >-
                    Data used to generate a new
                    [Price](https://stripe.com/docs/api/prices) object. This
                    Price will be set as the default price for this product.
                  example: <integer>
                default_price_data[unit_amount_decimal]:
                  type: string
                  description: >-
                    Data used to generate a new
                    [Price](https://stripe.com/docs/api/prices) object. This
                    Price will be set as the default price for this product.
                  example: <decimal>
                description:
                  type: string
                  description: >-
                    The product's description, meant to be displayable to the
                    customer. Use this field to optionally store a long form
                    explanation of the product being sold for your own rendering
                    purposes.
                  example: <string>
                expand[0]:
                  type: string
                  description: Specifies which fields in the response should be expanded.
                  example: <string>
                expand[1]:
                  type: string
                  description: Specifies which fields in the response should be expanded.
                  example: <string>
                id:
                  type: string
                  description: >-
                    An identifier will be randomly generated by Stripe. You can
                    optionally override this ID, but the ID must be unique
                    across all products in your Stripe account.
                  example: <string>
                images[0]:
                  type: string
                  description: >-
                    A list of up to 8 URLs of images for this product, meant to
                    be displayable to the customer.
                  example: <string>
                images[1]:
                  type: string
                  description: >-
                    A list of up to 8 URLs of images for this product, meant to
                    be displayable to the customer.
                  example: <string>
                package_dimensions[height]:
                  type: string
                  description: The dimensions of this product for shipping purposes.
                  example: <number>
                package_dimensions[length]:
                  type: string
                  description: The dimensions of this product for shipping purposes.
                  example: <number>
                package_dimensions[weight]:
                  type: string
                  description: The dimensions of this product for shipping purposes.
                  example: <number>
                package_dimensions[width]:
                  type: string
                  description: The dimensions of this product for shipping purposes.
                  example: <number>
                shippable:
                  type: string
                  description: Whether this product is shipped (i.e., physical goods).
                  example: <boolean>
                statement_descriptor:
                  type: string
                  description: >-
                    An arbitrary string to be displayed on your customer's
                    credit card or bank statement. While most banks display this
                    information consistently, some may display it incorrectly or
                    not at all.


                    This may be up to 22 characters. The statement description
                    may not include `<`, `>`, `\`, `"`, `'` characters, and will
                    appear on your customer's statement in capital letters.
                    Non-ASCII characters are automatically stripped.
                     It must contain at least one letter.
                  example: <string>
                tax_code:
                  type: string
                  description: A [tax code](https://stripe.com/docs/tax/tax-categories) ID.
                  example: <string>
                unit_label:
                  type: string
                  description: >-
                    A label that represents units of this product in Stripe and
                    on customers receipts and invoices. When set, this will be
                    included in associated invoice line item descriptions.
                  example: <string>
                url:
                  type: string
                  description: A URL of a publicly-accessible webpage for this product.
                  example: <string>
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/x-www-form-urlencoded
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /v1/products/search:
    get:
      tags:
        - Products
      summary: Search products
      description: >-
        <p>Search for products youve previously created using Stripes <a
        href="/docs/search#search-query-language">Search Query Language</a>.

        Dont use search in read-after-write flows where strict consistency is
        necessary. Under normal operating

        conditions, data is searchable in less than a minute. Occasionally,
        propagation of new or updated data can be up

        to an hour behind during outages. Search functionality is not available
        to merchants in India.</p>
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/x-www-form-urlencoded
        - name: query
          in: query
          schema:
            type: string
          description: >-
            (Required) The search query string. See [search query
            language](https://stripe.com/docs/search#search-query-language) and
            the list of supported [query fields for
            products](https://stripe.com/docs/search#query-fields-for-products).
          example: <string>
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
