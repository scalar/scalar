  /v1/topups:
    get:
      tags:
        - Top-ups
      summary: List all top-ups
      description: <p>Returns a list of top-ups.</p>
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/x-www-form-urlencoded
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    post:
      tags:
        - Top-ups
      summary: Create a top-up
      description: <p>Top up the balance of an account</p>
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                amount:
                  type: string
                  description: >-
                    (Required) A positive integer representing how much to
                    transfer.
                  example: <integer>
                currency:
                  type: string
                  description: >-
                    (Required) Three-letter [ISO currency
                    code](https://www.iso.org/iso-4217-currency-codes.html), in
                    lowercase. Must be a [supported
                    currency](https://stripe.com/docs/currencies).
                  example: <string>
                description:
                  type: string
                  description: >-
                    An arbitrary string attached to the object. Often useful for
                    displaying to users.
                  example: <string>
                expand[0]:
                  type: string
                  description: Specifies which fields in the response should be expanded.
                  example: <string>
                expand[1]:
                  type: string
                  description: Specifies which fields in the response should be expanded.
                  example: <string>
                source:
                  type: string
                  description: >-
                    The ID of a source to transfer funds from. For most users,
                    this should be left unspecified which will use the bank
                    account that was set up in the dashboard for the specified
                    currency. In test mode, this can be a test bank token (see
                    [Testing
                    Top-ups](https://stripe.com/docs/connect/testing#testing-top-ups)).
                  example: <string>
                statement_descriptor:
                  type: string
                  description: >-
                    Extra information about a top-up for the source's bank
                    statement. Limited to 15 ASCII characters.
                  example: <string>
                transfer_group:
                  type: string
                  description: A string that identifies this top-up as part of a group.
                  example: <string>
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/x-www-form-urlencoded
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
