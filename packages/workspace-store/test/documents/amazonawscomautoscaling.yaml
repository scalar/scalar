            x-pattern: "[\\u0020-\\uD7FF\\uE000-\\uFFFD\\uD800\\uDC00-\\uDBFF\\uDFFF\\r\\n\\t]*"
        - name: Strategy
          in: query
          required: false
          description: The strategy to use for the instance refresh. The only valid value is <code>Rolling</code>.
