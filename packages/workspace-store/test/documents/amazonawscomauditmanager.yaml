        "482":
          description: InternalServerException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalServerException"
      parameters:
        - name: status
          in: query
          required: false
          description: " The current status of the assessment."
          schema:
            type: string
            enum:
              - ACTIVE
              - INACTIVE
        - name: nextToken
          in: query
          required: false
          description: " The pagination token that's used to fetch the next set of results. "
          schema:
            type: string
            pattern: ^[A-Za-z0-9+\/=]*$
            minLength: 1
            maxLength: 1000
        - name: maxResults
          in: query
          required: false
          description: " Represents the maximum number of results on a page or for an API request call. "
          schema:
