  "/v1/apis/{apiId}/ApiCaches":
    post:
      operationId: CreateApiCache
      description: Creates a cache for the GraphQL API.
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateApiCacheResponse"
        "480":
          description: BadRequestException
