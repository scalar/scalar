          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - type
              properties:
                name:
                  description: A user-supplied name for the <code>DataSource</code>.
                  type: string
                  pattern: "[_A-Za-z][_0-9A-Za-z]*"
