        ScalingPlanVersion:
          allOf:
            - $ref: "#/components/schemas/ScalingPlanVersion"
            - description: The version number of the scaling plan. Currently, the only valid value is <code>1</code>.
    ObjectNotFoundException: {}
    DescribeScalingPlanResourcesResponse:
      type: object
      properties:
        ScalingPlanResources:
          allOf:
            - $ref: "#/components/schemas/ScalingPlanResources"
            - description: Information about the scalable resources.
        NextToken:
          allOf:
            - $ref: "#/components/schemas/NextToken"
            - description: The token required to get the next set of results. This value is <code>null</code> if there are no more results to return.
    DescribeScalingPlanResourcesRequest:
      type: object
      required:
        - ScalingPlanName
        - ScalingPlanVersion
      title: DescribeScalingPlanResourcesRequest
      properties:
        ScalingPlanName:
          allOf:
            - $ref: "#/components/schemas/ScalingPlanName"
            - description: The name of the scaling plan.
        ScalingPlanVersion:
          allOf:
            - $ref: "#/components/schemas/ScalingPlanVersion"
            - description: The version number of the scaling plan. Currently, the only valid value is <code>1</code>.
        MaxResults:
          allOf:
            - $ref: "#/components/schemas/MaxResults"
            - description: The maximum number of scalable resources to return. The value must be between 1 and 50. The default value is 50.
        NextToken:
          allOf:
            - $ref: "#/components/schemas/NextToken"
            - description: The token for the next set of results.
    InvalidNextTokenException: {}
    DescribeScalingPlansResponse:
      type: object
      properties:
        ScalingPlans:
          allOf:
            - $ref: "#/components/schemas/ScalingPlans"
            - description: Information about the scaling plans.
        NextToken:
          allOf:
            - $ref: "#/components/schemas/NextToken"
            - description: The token required to get the next set of results. This value is <code>null</code> if there are no more results to return.
    DescribeScalingPlansRequest:
      type: object
      title: DescribeScalingPlansRequest
      properties:
        ScalingPlanNames:
          allOf:
            - $ref: "#/components/schemas/ScalingPlanNames"
            - description: The names of the scaling plans (up to 10). If you specify application sources, you cannot specify scaling plan names.
        ScalingPlanVersion:
          allOf:
            - $ref: "#/components/schemas/ScalingPlanVersion"
            - description: <p>The version number of the scaling plan. Currently, the only valid value is <code>1</code>.</p> <note> <p>If you specify a scaling plan version, you must also specify a scaling plan name.</p> </note>
        ApplicationSources:
          allOf:
            - $ref: "#/components/schemas/ApplicationSources"
            - description: The sources for the applications (up to 10). If you specify scaling plan names, you cannot specify application sources.
        MaxResults:
          allOf:
            - $ref: "#/components/schemas/MaxResults"
            - description: The maximum number of scalable resources to return. This value can be between 1 and 50. The default value is 50.
        NextToken:
          allOf:
            - $ref: "#/components/schemas/NextToken"
            - description: The token for the next set of results.
    GetScalingPlanResourceForecastDataResponse:
      type: object
      required:
        - Datapoints
      properties:
        Datapoints:
          allOf:
            - $ref: "#/components/schemas/Datapoints"
            - description: The data points to return.
    GetScalingPlanResourceForecastDataRequest:
      type: object
      required:
        - ScalingPlanName
        - ScalingPlanVersion
        - ServiceNamespace
        - ResourceId
        - ScalableDimension
        - ForecastDataType
        - StartTime
        - EndTime
      title: GetScalingPlanResourceForecastDataRequest
      properties:
        ScalingPlanName:
          allOf:
            - $ref: "#/components/schemas/ScalingPlanName"
            - description: The name of the scaling plan.
        ScalingPlanVersion:
          allOf:
            - $ref: "#/components/schemas/ScalingPlanVersion"
            - description: The version number of the scaling plan. Currently, the only valid value is <code>1</code>.
        ServiceNamespace:
          allOf:
            - $ref: "#/components/schemas/ServiceNamespace"
            - description: "The namespace of the AWS service. The only valid value is <code>autoscaling</code>. "
        ResourceId:
          allOf:
            - $ref: "#/components/schemas/XmlString"
            - description: "The ID of the resource. This string consists of a prefix (<code>autoScalingGroup</code>) followed by the name of a specified Auto Scaling group (<code>my-asg</code>). Example: <code>autoScalingGroup/my-asg</code>. "
        ScalableDimension:
          allOf:
            - $ref: "#/components/schemas/ScalableDimension"
            - description: "The scalable dimension for the resource. The only valid value is <code>autoscaling:autoScalingGroup:DesiredCapacity</code>. "
        ForecastDataType:
          allOf:
            - $ref: "#/components/schemas/ForecastDataType"
            - description: "<p>The type of forecast data to get.</p> <ul> <li> <p> <code>LoadForecast</code>: The load metric forecast. </p> </li> <li> <p> <code>CapacityForecast</code>: The capacity forecast. </p> </li> <li> <p> <code>ScheduledActionMinCapacity</code>: The minimum capacity for each scheduled scaling action. This data is calculated as the larger of two values: the capacity forecast or the minimum capacity in the scaling instruction.</p> </li> <li> <p> <code>ScheduledActionMaxCapacity</code>: The maximum capacity for each scheduled scaling action. The calculation used is determined by the predictive scaling maximum capacity behavior setting in the scaling instruction.</p> </li> </ul>"
        StartTime:
          allOf:
            - $ref: "#/components/schemas/TimestampType"
            - description: "The inclusive start time of the time range for the forecast data to get. The date and time can be at most 56 days before the current date and time. "
        EndTime:
          allOf:
            - $ref: "#/components/schemas/TimestampType"
            - description: <p>The exclusive end time of the time range for the forecast data to get. The maximum time duration between the start and end time is seven days. </p> <p>Although this parameter can accept a date and time that is more than two days in the future, the availability of forecast data has limits. AWS Auto Scaling only issues forecasts for periods of two days in advance.</p>
    UpdateScalingPlanResponse:
      type: object
      properties: {}
    UpdateScalingPlanRequest:
      type: object
      required:
        - ScalingPlanName
        - ScalingPlanVersion
      title: UpdateScalingPlanRequest
      properties:
        ScalingPlanName:
          allOf:
            - $ref: "#/components/schemas/ScalingPlanName"
            - description: The name of the scaling plan.
        ScalingPlanVersion:
          allOf:
            - $ref: "#/components/schemas/ScalingPlanVersion"
            - description: The version number of the scaling plan. The only valid value is <code>1</code>. Currently, you cannot have multiple scaling plan versions.
        ApplicationSource:
          allOf:
            - $ref: "#/components/schemas/ApplicationSource"
            - description: <p>A CloudFormation stack or set of tags.</p> <p>For more information, see <a href="https://docs.aws.amazon.com/autoscaling/plans/APIReference/API_ApplicationSource.html">ApplicationSource</a> in the <i>AWS Auto Scaling API Reference</i>.</p>
        ScalingInstructions:
          allOf:
