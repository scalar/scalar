      countryCode:
        description: Country code of the country (ISO3166-1). E.g. "US" for the United States
        pattern: "[A-Z]{2}"
        type: string
      number:
        description: Phone number. Composed of digits only. The number of digits depends on the country.
        pattern: "[0-9]{1,15}"
        type: string
      text:
        description: additional details
        type: string
    type: object
  Error_400:
    example:
      errors:
        - code: 477
          detail: invalid query parameter format
          source:
            example: CDG
            parameter: airport
          status: 400
          title: INVALID FORMAT
    properties:
      errors:
        items:
          $ref: "#/definitions/Issue"
        type: array
    required:
      - errors
    type: object
  Error_500:
    example:
      errors:
        - code: 141
          status: 500
          title: SYSTEM ERROR HAS OCCURRED
    properties:
      errors:
        items:
          $ref: "#/definitions/Issue"
        type: array
    required:
      - errors
    type: object
  Extended_Price:
    allOf:
      - properties:
          additionalServices:
            items:
              properties:
                amount:
                  example: "332.70"
                  type: string
                type:
                  $ref: "#/definitions/AdditionalServiceType"
              title: AdditionalService
              type: object
            title: AdditionalServices
            type: array
          billingCurrency:
            description: Currency of the payment. It may be different than the requested currency
            example: EUR
            type: string
          grandTotal:
            description: Total amount paid by the user (including fees and selected additional services).
            example: "987.00"
            type: string
          margin:
            description: BOOK step ONLY - The price margin percentage (plus or minus) that the booking can tolerate. When set to 0, then no price magin is tolerated.
            example: "1.00"
            type: string
        type: object
      - $ref: "#/definitions/Price"
    description: price information
    title: Price
    type: object
  Fee:
