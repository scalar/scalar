openapi: 3.1.0
info:
  title: Swagger Petstore - OpenAPI 3.1
  version: 1.0.0
paths:
  /pet:
    put:
      tags:
        - pet
      summary: Update an existing pet
      description: Update an existing pet by Id
      operationId: updatePet
      parameters:
        - in: query
          name: id
          schema:
            type: string
        - in: query
          name: type
          schema:
            type: string
            enum: ["cat", "dog", "frog", "bat"]
