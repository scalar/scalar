openapi: 3.0.0
info:
  title: All kinds of security options using the Authorization header
  version: 1.0.0
components:
  securitySchemes:
    basic:
      type: http
      scheme: basic
    bearer:
      type: http
      scheme: bearer
      bearerFormat: JWT
    oauth1:
      type: http
      scheme: oauth
    digest:
      type: http
      scheme: digest
security:
  - basic: []
  - bearer: []
  - oauth1: []
  - digest: []
paths: {}
