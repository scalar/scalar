name: 'Build'
description: 'Build everything'
inputs:
  node-version:
    description: 'Node Version'
    required: false
    default: '20'
  packages-only:
    description: 'Whether to build packages/ only'
    required: false
    default: 'false'
runs:
  using: 'composite'
  steps:
    - name: Install pnpm
      uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2
    - name: Use Node.js ${{ inputs.node-version }}
      uses: actions/setup-node@0a44ba7841725637a19e28fa30b79a866c81b0a6
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'pnpm'
    - name: Install dependencies
      shell: bash
      run: pnpm install
    - name: Cache turbo build setup
      uses: actions/cache@v4
      with: 
        path: |
          .turbo
        key: ${{ runner.os }}-${{ inputs.node-version }}-turbo-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-${{ inputs.node-version }}-turbo-
    - if: ${{ inputs.packages-only == 'false' }}
      name: Build
      shell: bash
      run: pnpm turbo build
    - if: ${{ inputs.packages-only == 'true' }}
      name: Build packages
      shell: bash
      run: pnpm build:packages
    - if: ${{ inputs.packages-only != 'true' && inputs.packages-only != 'false' }}
      name: Build package
      shell: bash
      run: pnpm turbo --filter './packages/${{inputs.packages-only}}' build
