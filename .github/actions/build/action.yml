name: 'Build'
description: 'Build packages using blacksmith runners with persistent turbo cache'
inputs:
  node-version:
    description: 'Node.js version to use'
    required: false
    default: '20'
  packages:
    description: 'Package glob pattern to build (e.g., "@scalar/api-reference" or "packages/*")'
    required: true
runs:
  using: 'composite'
  steps:
    - name: Setup
      uses: ./.github/actions/setup-node
      with:
        node-version: ${{ inputs.node-version }}
    - name: Build packages
      shell: bash
      run: pnpm turbo --filter '${{inputs.packages}}' ${{ env.TURBO_BASE_FLAGS }} build
