name: 'Build'
description: 'Build packages using blacksmith runners with persistent turbo cache'
inputs:
  node-version:
    description: 'Node.js version to use'
    required: false
    default: '20'
  packages:
    description: 'Package glob pattern to build (e.g., "@scalar/api-reference" or "packages/*")'
    required: true
runs:
  using: 'composite'
  steps:
    - name: Install pnpm
      uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4
    - name: Setup Node.js ${{ inputs.node-version }}
      uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'pnpm'
    # - name: Setup persistent turbo cache
    #   uses: useblacksmith/stickydisk@a652394bf1bf95399f406e648482b41fbd25c51f # v1
    #   with:
    #     key: ${{ github.repository }}-${{ inputs.node-version }}-turbo-cache
    #     path: ${{ env.TURBO_CACHE_DIR }}
    - name: Install dependencies
      shell: bash
      run: pnpm install
    - name: Build packages
      shell: bash
      run: pnpm turbo --concurrency=100% --filter '${{inputs.packages}}' --filter='!./integrations/{java,rust,dotnet,docker}/**' build
