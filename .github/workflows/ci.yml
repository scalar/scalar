name: Check build, types, and units tests are passing

on:
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Turborepo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-node-${{ matrix.node-version }}
          restore-keys: |
            ${{ runner.os }}-turbo-node-
      - if: matrix.node-version == 20
        name: Check code style
        run: pnpm format:check
      - name: Build
        run: pnpm turbo build
      - name: Check types
        run: pnpm turbo types:check
      - name: Run tests
        run: pnpm test:ci
      - if: matrix.node-version == 20
        name: Send bundle stats and build information to RelativeCI
        uses: relative-ci/agent-action@v2
        with:
          key: ${{ secrets.RELATIVE_CI_KEY }}
          token: ${{ secrets.GITHUB_TOKEN }}
          webpackStatsFile: ./packages/api-reference/dist/browser/webpack-stats.json
