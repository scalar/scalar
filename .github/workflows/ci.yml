name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        node-version: [18]

    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install

  lint:
    needs: setup
    runs-on: ubuntu-20.04
    steps:
      - name: Lint
        run: pnpm lint
      - name: Check code style
        run: pnpm format:check

  build:
    needs: setup
    runs-on: ubuntu-20.04
    steps:
      - name: Build
        run: pnpm build
      - name: Build (CDN version)
        run: pnpm build:cdn

  test:
    needs: setup
    runs-on: ubuntu-20.04
    steps:
      - name: Run tests
        run: pnpm test
