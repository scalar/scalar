# Scalar WebJar Configuration

# Server configuration
server.port=8080

# Enable/disable the Scalar API reference (default: false)
scalar.enabled=true

# The path where the API reference will be available (default: /scalar)
scalar.path=/scalar

# Single Document: The URL of your OpenAPI document
scalar.url=https://registry.scalar.com/@scalar/apis/galaxy/latest?format=json

# Multiple Documents: Provide multiple OpenAPI documents (replaces scalar.url)
# scalar.sources[0].url=https://registry.scalar.com/@scalar/apis/galaxy/latest?format=json
# scalar.sources[0].title=Scalar Galaxy

# scalar.sources[1].url=https://petstore.swagger.io/v2/swagger.json
# scalar.sources[1].title=Petstore 2.0

# The theme of the API reference (optional)
# scalar.theme=purple

# Actuator support (optional)
# scalar.actuatorEnabled=true
# management.endpoints.web.exposure.include=scalar
