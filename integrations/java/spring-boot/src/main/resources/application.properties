# Scalar WebJar Configuration

# Server configuration
server.port=8080

# Enable/disable the Scalar API Reference (default: false)
scalar.enabled=true

# The path where the API Reference will be available (default: /scalar)
scalar.path=/scalar

# Single Document: The URL of your OpenAPI document
# scalar.url=https://registry.scalar.com/@scalar/apis/galaxy/latest?format=json

# Multiple Documents: Provide multiple OpenAPI documents (replaces scalar.url)
scalar.sources[0].url=https://registry.scalar.com/@scalar/apis/galaxy/latest?format=json
scalar.sources[0].title=Scalar Galaxy (JSON)

scalar.sources[1].url=https://registry.scalar.com/@scalar/apis/galaxy/latest?format=yaml
scalar.sources[1].title=Scalar Galaxy (YAML)
scalar.sources[1].default=true

# Optional configuration
scalar.theme=purple
scalar.documentDownloadType=yaml
# scalar.searchHotKey=ctrl+k

# Authentication configuration examples
# scalar.authentication.preferredSecurityScheme=my-api-key

# API Key authentication
# scalar.authentication.apiKey.my-api-key.name=X-API-Key
# scalar.authentication.apiKey.my-api-key.value=your-api-key-here

# HTTP Basic authentication
# scalar.authentication.http.my-basic-auth.username=admin
# scalar.authentication.http.my-basic-auth.password=secret

# HTTP Bearer authentication
# scalar.authentication.http.my-bearer-auth.token=your-bearer-token

# OAuth2 authentication
# scalar.authentication.oauth2.my-oauth-scheme.flows.authorizationCode.authorizationUrl=https://auth.example.com/oauth/authorize
# scalar.authentication.oauth2.my-oauth-scheme.flows.authorizationCode.tokenUrl=https://auth.example.com/oauth/token
# scalar.authentication.oauth2.my-oauth-scheme.defaultScopes[0]=read
# scalar.authentication.oauth2.my-oauth-scheme.defaultScopes[1]=write

# Actuator support (optional)
# scalar.actuatorEnabled=true
# management.endpoints.web.exposure.include=scalar
