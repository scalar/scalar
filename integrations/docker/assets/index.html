<!doctype html>
<html>
  <head>
    <title>Scalar API Reference</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div id="app"></div>
    <script src="{{env "CDN_URL"}}"></script>
    <script>
      // Load configuration dynamically
      async function loadConfiguration() {
        let mountedSources = [];
        let envConfiguration = null;

        // First, try to load mounted documents configuration
        try {
          const response = await fetch('/configuration.json');
          if (response.ok) {
            const mountedConfig = await response.json();
            if (mountedConfig && mountedConfig.sources && mountedConfig.sources.length > 0) {
              mountedSources = mountedConfig.sources;
            }
          }
        } catch (error) {
          // No mounted documents found
        }

        // Get environment configuration
        const envConfig = {{env "API_REFERENCE_CONFIG"}};
        if (envConfig && envConfig !== 'undefined') {
          envConfiguration = envConfig;
        }

        // Create final configuration
        if (mountedSources.length > 0) {
          // Use mounted sources with environment config
          const config = Object.assign({}, envConfiguration || {}, { sources: mountedSources });
          Scalar.createApiReference('#app', config);
        } else if (envConfiguration) {
          // Use environment config only
          Scalar.createApiReference('#app', envConfiguration);
        } else {
          // No configuration at all
          showErrorMessage();
        }
      }

      // Show error message when no configuration is found
      function showErrorMessage() {
        document.getElementById('app').innerHTML = `
          <div class="scalar-app" style="display: flex; align-items: center; justify-content: center; height: 100vh;">
            <div style="max-width: 500px; border: 1px solid var(--scalar-border-color); border-radius: var(--scalar-radius);">
              <div class="markdown" style="background-color: var(--scalar-background-2); padding: 0.75rem 1rem; border-bottom: 1px solid var(--scalar-border-color)">
                <strong>Configuration Missing</strong>
              </div>
              <div style="padding: 1rem;">
                <div class="markdown">
                  <p>Add the <code>API_REFERENCE_CONFIG</code> environment variable or mount OpenAPI documents to <code>/docs</code>.</p>
                  <a href="https://guides.scalar.com/scalar/scalar-api-references/integrations/docker" target="_blank">
                    Read the Documentation â†’
                  </a>
                </div>
              </div>
            </div>
          </div>
        `;
      }

      // Load configuration when the page loads
      loadConfiguration();
    </script>
  </body>
</html>
