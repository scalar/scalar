<!doctype html>
<html>
  <head>
    <title>Scalar API Reference</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div id="app"></div>
    <script src="{{env "CDN_URL"}}"></script>
    <script>
      const configuration = {{env "API_REFERENCE_CONFIG"}}
      if(configuration) {
        Scalar.createApiReference('#app', configuration)
      }
      else {
        console.error('API Reference configuration is not provided. Please set the API_REFERENCE_CONFIG environment variable.')
      }
    </script>
  </body>
</html>
