<!doctype html>
<html>
  <head>
    <title>Scalar API Reference</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div id="app"></div>
    <script src="{{env "CDN_URL"}}"></script>
    <script>
      // Load configuration dynamically
      async function loadConfiguration() {
        let mountedSources = [];
        let envConfiguration = null;
        
        // First, try to load mounted documents configuration
        try {
          const response = await fetch('/scalar-config.json');
          if (response.ok) {
            const mountedConfig = await response.json();
            if (mountedConfig && mountedConfig.sources && mountedConfig.sources.length > 0) {
              mountedSources = mountedConfig.sources;
            }
          }
        } catch (error) {
          // No mounted documents found
        }
        
        // Get environment configuration
        const envConfig = {{env "API_REFERENCE_CONFIG"}};
        if (envConfig && envConfig !== 'undefined') {
          envConfiguration = envConfig;
        }
        
        // Create final configuration
        if (mountedSources.length > 0) {
          // Use mounted sources with environment config
          const config = Object.assign({}, envConfiguration || {}, { sources: mountedSources });
          Scalar.createApiReference('#app', config);
        } else if (envConfiguration) {
          // Use environment config only
          Scalar.createApiReference('#app', envConfiguration);
        } else {
          // No configuration at all
          showErrorMessage();
        }
      }
      
      // Show error message when no configuration is found
      function showErrorMessage() {
        document.getElementById('app').innerHTML = `
          <div style="padding: 2rem; text-align: center; font-family: system-ui, sans-serif; color: #333;">
            <h2 style="color: #d32f2f; margin-bottom: 1rem;">No API Reference Configuration Found</h2>
            <p style="margin-bottom: 1.5rem;">To get started, you need to provide API documentation in one of these ways:</p>
            <div style="text-align: left; max-width: 500px; margin: 0 auto; background: #f5f5f5; padding: 1.5rem; border-radius: 8px;">
              <h3 style="margin-top: 0; color: #1976d2;">Option 1: Mount OpenAPI Documents</h3>
              <p style="margin: 0.5rem 0; font-family: monospace; background: #e3f2fd; padding: 0.5rem; border-radius: 4px; font-size: 0.9rem;">
                docker run -p 8080:8080 -v ./api-docs:/mounted-docs scalarapi/api-reference:latest
              </p>
              
              <h3 style="color: #1976d2;">Option 2: Environment Configuration</h3>
              <p style="margin: 0.5rem 0; font-family: monospace; background: #e3f2fd; padding: 0.5rem; border-radius: 4px; font-size: 0.9rem;">
                docker run -p 8080:8080 -e API_REFERENCE_CONFIG='{"sources":[{"url":"https://api.example.com/openapi.json"}]}' scalarapi/api-reference:latest
              </p>
            </div>
            <p style="margin-top: 1.5rem; font-size: 0.9rem; color: #666;">
              See the <a href="https://github.com/scalar/scalar/tree/main/integrations/docker" target="_blank" style="color: #1976d2;">documentation</a> for more examples.
            </p>
          </div>
        `;
      }
      
      // Load configuration when the page loads
      loadConfiguration();
    </script>
  </body>
</html>
