<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />

    <title>Scalar API Client</title>
    <meta
      name="description"
      content="An offline first API Client built for OpenAPI" />
    <meta
      name="robots"
      content="index, follow" />
    <link
      rel="canonical"
      href="https://client.scalar.com" />
    <meta
      name="author"
      content="Scalar" />
    <meta
      name="generator"
      content="Scalar" />
    <meta
      name="license"
      content="MIT" />
    <meta
      name="application-name"
      content="Scalar API Client" />

    <!-- OpenGraph Tags -->
    <meta
      property="og:url"
      content="https://client.scalar.com" />
    <meta
      property="og:type"
      content="website" />
    <meta
      property="og:title"
      content="Scalar API Client" />
    <meta
      property="og:description"
      content="An offline first API Client built for OpenAPI" />
    <meta
      property="og:image"
      content="https://client.scalar.com/og-image.jpg" />

    <!-- Twitter OpenGraph Tags -->
    <meta
      name="twitter:card"
      content="summary_large_image" />
    <meta
      property="twitter:domain"
      content="client.scalar.com" />
    <meta
      property="twitter:url"
      content="https://client.scalar.com" />
    <meta
      name="twitter:title"
      content="Scalar API Client" />
    <meta
      name="twitter:description"
      content="An offline first API Client built for OpenAPI" />
    <meta
      name="twitter:image"
      content="https://client.scalar.com/og-image.jpg" />
    <meta
      name="twitter:site"
      content="@scalar" />

    <link
      rel="icon"
      type="image/svg+xml"
      href="https://scalar.com/favicon.svg" />
    <link
      rel="icon"
      type="image/png"
      href="https://scalar.com/favicon.png" />

    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; connect-src *; script-src 'self' 'unsafe-eval' https://cdn.usefathom.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https://scalar.com https://www.scalar.com https://cdn.usefathom.com; media-src 'self' data: blob:; object-src 'self' blob:; frame-src 'self' blob:; font-src https://fonts.scalar.com" />

    <script
      src="https://cdn.usefathom.com/script.js"
      data-spa="auto"
      data-site="RSYAEMNM"
      defer></script>

    <!-- Mobile/PWA -->
    <meta
      name="mobile-web-app-capable"
      content="yes" />
    <meta
      name="apple-mobile-web-app-capable"
      content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="default" />
    <meta
      name="apple-mobile-web-app-title"
      content="Scalar API Client" />

    <!-- Additional tags -->
    <meta
      name="color-scheme"
      content="dark light" />
    <meta
      name="format-detection"
      content="telephone=no" />
  </head>
  <body>
    <div
      id="scalar-client"
      class="scalar-app scalar-client"></div>
    <script
      type="module"
      src="/src/main.ts"></script>
  </body>
</html>
